<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.S.K</title>
    <link rel="stylesheet" href="styleregister.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">  
</head>
<body>
    <div class="container">
        <div class="screen2">
            <label><a href="home.html"> Forca e Sigurisë së Kosovës </a></label>
        <div class="logo">
            
            <a href="home.html"><img src="img/logo.png" alt="logo"></a>
        </div>
        </div>
        <div class="screen">
            <div class="screen_content">
                <section class="registration-container">
                    <h2>Regjistrohu</h2>
                    <section class="detail-container">
                        <form action="" class="registration-form">
                            <h4> Të dhënat personale</h4>
                            <section class="personal-details">
                                <div class="two-details-item">
                                    <label for="name">
                                        <p>Emri</p>
                                        <input type="text" name="emri" id="emri" placeholder="Shenoni emrin tuaj"></label>
                                        <label for="name">
                                            <p>Mbiemri</p>
                                            <input type="text" name="mbiemri" id="mbiemri" placeholder="Shenoni mbiemrin tuaj"></label> 
                                </div>
                                <div class="two-details-item">
                                    <label for="DOB">
                                        <p>Data e lindjes</p>
                                        <input type="text" name="DOB" id="DOB" placeholder="Shenoni daten e lindjes"></label>
                                    <label for="email">
                                        <p>Email</p>
                                        <input type="email" name="email" id="email" placeholder="Shenoni emailin tuaj"></label>                              
                               </div>
                                <div class="two-details-item">
                                    <label for="ph">
                                        <p>Numri telefonit</p>
                                        <input type="tel" name="numritel" id="ph" placeholder="Shenoni numrin e telefonit "></label>
                                    <label for="adresa">
                                        <p>Adresa</p>
                                        <input type="text" name="adresa" id="adresa" placeholder="Shenoni adresen tuaj"></label>                            
                                </div>
                            </section>
                            <button class="submit-btn"><a href="home.html">Submit</a></button>
                
            </div>
            <div class="screen_background">
                <span class="screen_background_shape screen_background_shape4"></span>
                <span class="screen_background_shape screen_background_shape3"></span>		
                <span class="screen_background_shape screen_background_shape2"></span>
                <span class="screen_background_shape screen_background_shape1"></span>
            </div>		
        </div>
    </div>
    
</body>
</html>
